    <div class="doc-container" id="doc-container">

            <div class="col-content" style="width:100%">

                    <article class="article-list zoomIn" id="article-read">

                    </article>
                    <article class="article-list zoomIn">
                        <section class="article-item">
                            <fieldset class="layui-elem-field layui-field-title">
                                <legend>发表评论</legend>
                                <div class="layui-field-box">
                                    <div class="leavemessage" style="text-align:initial">
                                        <form class="layui-form blog-editor" action="">
                                            <input type="hidden" name="aid" id="aid" value="">
                                            <div class="layui-form-item">
                                                <textarea name="editorContent" lay-verify="content" id="remarkEditor"
                                                    placeholder="请输入内容" class="layui-textarea layui-hide">
                                        </textarea>
                                            </div>
                                            <div class="layui-form-item">
                                                <button class="layui-btn" lay-submit="formLeaveMessage"
                                                    lay-filter="formLeaveMessage">提交评论</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </fieldset>
                            <ul class="blog-comment" id="blog-comment"></ul>
                        </section>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="articleView">
                        <input type="hidden" value="{{d.bID}}" id="bID" />
                        <section class="article-item">
                            <aside class="title" style="line-height:1.5;">
                                <h4>{{d.btitle}}</h4>
                                <p class="fc-grey fs-14">
                                    <small>
                                        作者：<a href="javascript:void(0)" target="_blank" class="fc-link">{{d.bsubmitter}}</a>
                                    </small>
                                    <small class="ml10">围观群众：<i class="readcount">{{d.btraffic}}</i></small>
                                    <small class="ml10">更新于 <label>{{ layui.util.toDateString(d.bUpdateTime, "yyyy-MM-dd HH:mm:ss") }}</label> </small>
                                </p>
                            </aside>
                            <div class="time mt10" style="padding-bottom:0;">
                                <span class="day">{{ layui.util.toDateString(d.bUpdateTime, "dd") }}</span>
                                <span class="month fs-18">{{ layui.util.toDateString(d.bUpdateTime, "MM") }}<small class="fs-14">月</small></span>
                                <span class="year fs-18">{{ layui.util.toDateString(d.bUpdateTime, "yyyy") }}</span>
                            </div>
                            <div class="content artiledetail" id="ad" style="border-bottom: 1px solid #e1e2e0; padding-bottom: 20px;">
                                {{ d.bcontent }}
                                <div class="copyright mt20">
                                    <p class="f-toe fc-black">
                                        非特殊说明，本文版权归 {{d.bsubmitter}} 所有，转载请注明出处.
                                    </p>
                                    <p class="f-toe">
                                        本文标题：
                                        <a href="javascript:void(0)" class="r-title">{{d.btitle}}</a>
                                    </p>
                                    <p class="f-toe">
                                        本文网址：
                                        <a href="javascript:void(0)">https://www.icqcore.com/read.html?id={{ d.bID }}</a>
                                    </p>
                                </div>
                                <div id="aplayer" style="margin:5px 0"></div>
                                <h6>延伸阅读</h6>
                                <ol class="b-relation">
                                    <li class="f-toe">上一篇：
                                        {{# if(d.previousID!=0){ }}
                                        <a href="read.html?id={{ d.previousID }}">{{d.previous}}</a>
                                        {{# }else{ }}
                                        <a href="javascript:void(0)">没有了哦~</a>
                                        {{# } }}
                                    </li>
                                    <li class="f-toe">下一篇：
                                        {{# if(d.nextID!=0){ }}
                                        <a href="read.html?id={{ d.nextID }}">{{d.next}}</a>
                                        {{# }else{ }}
                                        <a href="javascript:void(0)">没有了哦~</a>
                                        {{# } }}
                                    </li>
                                </ol>
                            </div>
                            <div class="bdsharebuttonbox share bdshare-button-style0-32" data-tag="share_1">
                                <ul>
                                    <li class="f-praise"><span><a class="s-praise"></a></span></li>
                                    <li class="f-weinxi"><a class="s-weinxi" data-cmd="weixin"></a></li>
                                    <li class="f-sina"><a class="s-sina" data-cmd="tsina"></a></li>
                                    <li class="f-qq" href="https://www.icqcore.com/read.html?id={{d.bID}}"
                                        title="{{ d.btitle }}" desc="{{ d.bRemark }}"
                                        cover="https://api.icqcore.com/{{ d.cover }}"><i class="fa fa-qq"></i></li>
                                    <li class="f-qzone"><a class="s-qzone" data-cmd="qzone"></a></li>
                                </ul>
                            </div>
                            <div class="f-cb"></div>
                            <div class="mt20 f-fwn fs-24 fc-grey comment"
                                style="border-top: 1px solid #e1e2e0; padding-top: 20px;">
                            </div>
                        </section>  
    </script>
    <script type="text/template" id="msgView">
        <li class="zoomIn article">
            <div class="comment-parent">
                <img src="{{d.Image40}}" alt="{{d.NikeName}}">
                <div class="info">
                    <span class="username">{{d.NikeName}}</span>
                </div>
                <div class="comment-content">
                    {{d.Content}}
                </div>
                <p class="info info-footer">
                    <span class="comment-time">{{ layui.util.toDateString(d.CreateTime, "yyyy-MM-dd HH:mm:ss") }}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>{{d.Adscription}}</span>&nbsp;&nbsp;
                    <a class="btn-reply" style="color: #009688;font-size:14px;"  data-targetid="{{d.FromUId }}" data-targetname="{{d.NikeName}}" href="javascript:void(0);" >回复</a>
                </p>
            </div>
            <hr>
            {{# layui.each(d.Reply,function(index,item){ }}
            <div class="comment-child">
                <img src="{{item.FromImage}}" alt="{{item.FromNikeName}}">
                <div class="info">
                    <span class="username">	{{item.FromNikeName}} : </span>
                    {{# if(item.IsMaster){ }}
                    <span class="is_bloger">博主</span>
                    {{# }; }}
                    &nbsp;回复 <span class="username">@{{item.ToNikeName}}：</span>
                    <span>{{item.Content}}</span>
                </div>
                <p class="info"><span class="comment-time">{{ layui.util.toDateString(item.CreateTime, "yyyy-MM-dd HH:mm:ss") }}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>{{item.Adscription}}</span>
                    <a class="btn-reply" style="color: #009688;font-size:14px;" data-targetid="{{item.FromUId }}" data-targetname="{{item.FromNikeName}}" href="javascript:void(0);" >回复</a>
                    </p>
            </div>
            <hr>
            {{# }); }}
            {{# if(d.page>1){ }}
            <div class="layui-flow-more"><a href="javascript:void(0);" data-rootid="{{d.MsgId}}" data-page="2" data-total="{{d.page}}" onclick="nextpage(this);" style="cursor:pointer;">查看更多回复</a></div>
            {{# }; }}
            <!-- 回复表单默认隐藏 -->
            <div class="replycontainer layui-hide">
                <form class="layui-form">
                    <input type="hidden" name="rootid" value="{{ d.MsgId }}"> 
                    <input type="hidden" name="fromid" value="0"> 
                    <div class="layui-form-item">
                        <textarea name="content" lay-verify="replyContent" placeholder="回复  @{{d.NikeName}}:" class="layui-textarea" style="min-height:80px;"></textarea>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-xs" lay-submit="formReply" lay-filter="formReply">提交</button> 
                    </div>
                </form>
            </div>
        </li>
    </script>
    <script type="text/template" id="moreView">
        {{# layui.each(d,function(index,item){ }}
        <div class="comment-child">
            <img src="{{item.FromImage}}" alt="{{item.FromNikeName}}">
            <div class="info">
                <span class="username">	{{item.FromNikeName}} : </span>
                {{# if(item.IsMaster){ }}
                <span class="is_bloger">博主</span>
                {{# }; }}
                &nbsp;回复 <span class="username"> @{{item.ToNikeName}}：</span>
                <span>{{item.Content}}</span>
            </div>
            <p class="info"><span class="comment-time">{{layui.util.toDateString(item.CreateTime, "yyyy-MM-dd HH:mm:ss")}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>{{item.Adscription}}</span> 
                <a class="btn-reply" style="color: #009688;font-size:14px;" data-targetid="{{item.FromUId }}" data-targetname="{{item.NikeName}}" href="javascript:void(0);" >回复</a>
            </p>
        </div>
        <hr>
        {{# }); }}
    </script>

 </script>
