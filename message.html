<body>

    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
            <div class="container-inner">
                <section class="msg-remark">
                    <h1>留言板</h1>
                    <p>留下你想说的话！o(￣▽￣)ｄ</p>
                </section>
                <div class="textarea-wrap message" id="textarea-wrap">
                    <form class="layui-form blog-editor" action="">
                        <input type="hidden" name="fromcityIp" id="fromcityIp" />
                        <input type="hidden" name="fromcity" id="fromcity" />
                        <div class="layui-form-item">
                            <textarea name="editorContent" lay-verify="content" id="remarkEditor" placeholder="请输入内容"
                                class="layui-textarea layui-hide"></textarea>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" lay-submit="formLeaveMessage"
                                lay-filter="formLeaveMessage">提交留言</button>
                        </div>
                    </form>
                </div>
            </div>
            <input type='hidden' value="0" id='messagepagecount' />
            <div class="f-cb"></div>
            <div class="mt20">
                <ul class="message-list blog-comment" id="message-list">
                </ul>
            </div>
        </div>
    </div>
    <footer class="grid-footer">
        <div class="footer-fixed">
            <div class="copyright">
                <div class="info">
                    <div class="contact">

                            target="_blank"><i class="fa fa-github"></i></a>

                            target="_blank" title="mr.leijh@qq.com"><i class="fa fa-envelope"></i></a>
                        <a href="javascript:void(0)" onclick="layer.tips('暂未开放！', this, { tips: 2 });" class="weixin"><i
                                class="fa fa-weixin"></i></a>
                    </div>
                    <p class="mt05">
                        Copyright &copy; 2019-2020 LJH All Rights Reserved Powered by .NET Core 互联网ICP备案:
                        <a href="http://beian.miit.gov.cn/" class="link" target="_blank">渝ICP备20001131号-1</a>
                        <a target="_blank" class="link"
                            href="http://www.beian.gov.cn/"
                            style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">
                            <img src="Static/image/beian.png"/>
                                渝公网安备 50023102500496号
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/template" id="msgView">
        <li class="zoomIn article">
            <div class="comment-parent">
                <img src="{{d.Image100}}" alt="{{d.NikeName}}">
                <div class="info">
                    <span class="username">{{d.NikeName}}</span>
                </div>
                <div class="comment-content">
                    {{d.Content}}
                </div>
                <p class="info info-footer">
                    <span class="time">{{ layui.util.toDateString(d.CreateTime, "yyyy-MM-dd HH:mm:ss") }}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>{{d.Adscription}}</span>&nbsp;&nbsp;
                    <a class="btn-reply" style="color: #009688;font-size:14px;"  data-targetid="{{d.FromUId }}" data-targetname="{{d.NikeName}}" href="javascript:void(0);" >回复</a>
                </p>
            </div>
            <hr>
            {{# layui.each(d.Reply,function(index,item){ }}
            <div class="comment-child">
                <img src="{{item.FromImage}}" alt="{{item.FromNikeName}}">
                <div class="info">
                    <span class="username">	{{item.FromNikeName}} : </span>
                    {{# if(item.IsMaster){ }}
                    <span class="is_bloger">博主</span>
                    {{# }; }}
                    &nbsp;回复 <span class="username">@{{item.ToNikeName}}：</span>
                    <span>{{item.Content}}</span>
                </div>
                <p class="info"><span class="time">{{ layui.util.toDateString(item.CreateTime, "yyyy-MM-dd HH:mm:ss") }}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>{{item.Adscription}}</span>
                    <a class="btn-reply" style="color: #009688;font-size:14px;" data-targetid="{{item.FromUId }}" data-targetname="{{item.FromNikeName}}" href="javascript:void(0);" >回复</a>
                    </p>
            </div>
            <hr>
            {{# }); }}
            {{# if(d.page>1){ }}
            <div class="layui-flow-more"><a href="javascript:void(0);" data-rootid="{{d.MsgId}}" data-page="2" data-total="{{d.page}}" onclick="nextpage(this);" style="cursor:pointer;">查看更多回复</a></div>
            {{# }; }}
            <!-- 回复表单默认隐藏 -->
            <div class="replycontainer layui-hide">
                <form class="layui-form">
                    <input type="hidden" name="rootid" value="{{ d.MsgId }}"> 
                    <input type="hidden" name="fromid" value="0"> 
                    <div class="layui-form-item">
                        <textarea name="content" lay-verify="replyContent" placeholder="回复  @{{d.NikeName}}:" class="layui-textarea" style="min-height:80px;"></textarea>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-xs" lay-submit="formReply" lay-filter="formReply">提交</button> 
                    </div>
                </form>
            </div>
        </li>
    </script>
    <script type="text/template" id="moreView">
        {{# layui.each(d,function(index,item){ }}
        <div class="comment-child">
            <img src="{{item.FromImage}}" alt="{{item.FromNikeName}}">
            <div class="info">
                <span class="username">	{{item.FromNikeName}} : </span>
                {{# if(item.IsMaster){ }}
                <span class="is_bloger">博主</span>
                {{# }; }}
                &nbsp;回复 <span class="username"> @{{item.ToNikeName}}：</span>
                <span>{{item.Content}}</span>
            </div>
            <p class="info"><span class="time">{{layui.util.toDateString(item.CreateTime, "yyyy-MM-dd HH:mm:ss")}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>{{item.Adscription}}</span> 
                <a class="btn-reply" style="color: #009688;font-size:14px;" data-targetid="{{item.FromUId }}" data-targetname="{{item.NikeName}}" href="javascript:void(0);" >回复</a>
            </p>
        </div>
        <hr>
        {{# }); }}
    </script>
    <script type="text/html" id="QQView">
           {{# if(d!=1){ }}
            <a href="javascript:void(0);" title="{{ d.NikeName }}" id="loginout" class="blog-user">
                <img src="{{  d.Image }}" />
            </a>
          {{# }else{ }}
            <a href="javascript:void(0);" id="login" class="blog-user">
                <i class="fa fa-qq"></i>
            </a>
          {{#  } }}
	</script>
